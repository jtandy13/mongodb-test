<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Mongodb test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="mongodbTest.js"></script>
</head>
<body>
    <div class="container" >
       <div class="row">
           <div class="col-lg-12">
               <div class="page-header">
                   <h1>Mongodb test <small>CRUD operations</small></h1>
               </div>
           </div>
       </div>
        <div class="row" id="menu">
            <div class="col-lg-12">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation"><a href="#" id="newUser">Add users to the database</a></li>
                    <li role="presentation"><a href="#" id="viewUser">View, modify, delete users</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container" id="table" style="display: none;">
        <div class="row">
            <div class="col-md-4">
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Action <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#" id="modifybtn">Modify</a></li>
                        <li><a href="#" id="deletebtn">Delete</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" id="searchInput" name="searchInput" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" id="searchbtn" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                    </span>
                </div> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table" id="userTable">
                    
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-default" type="button" id="backbtnview">
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back
                </button>
            </div>
        </div>
    </div>
    <div class="container" id="form" style="display: none;">
        <div class="row">
            <div class="col-md-12">
                <form id="newUserForm">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-default" type="button" id="backbtnform">
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back
                </button>
            </div>
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="btn-group" role="group" aria-label="...">
                    <button class="btn btn-default" type="button" id="cancelbtn">
                        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> Cancel
                    </button>
                    <button class="btn btn-default" type="button" id="submitbtn">
                        <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
